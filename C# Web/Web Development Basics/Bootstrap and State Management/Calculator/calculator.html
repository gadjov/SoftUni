<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/calculator.css">
</head>

<body>
    <div class="container">
        <div class="custom-container">
            <div class="row">
                <div class="col-lg-5">
                    <form action="" class="form-horizontal">
                        <input type="text" class="form-control form-custome" placeholder="0" style="text-align: right;">
                    </form>
                </div>
                <div class="col-lg-3 col-xs-offset-1">
                    <button type="reset" class="btn btn-danger btn-custome">Clear</button>
                </div>
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-success btn-custome">=</button>
                </div>
                <div class="col-lg-12"><br></div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">7</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">8</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">9</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-primary btn-custome">*</button>
                </div>
                <div class="col-lg-12"><br></div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">4</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">5</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">6</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-primary btn-custome">/</button>
                </div>
                <div class="col-lg-12"><br></div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">1</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">2</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">3</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-primary btn-custome">+</button>
                </div>
                <div class="col-lg-12"><br></div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">Â±</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">0</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-info btn-custome">.</button>
                </div>
                 <div class="col-lg-3">
                    <button type="button" class="btn btn-primary btn-custome">-</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
</body>

</html>
