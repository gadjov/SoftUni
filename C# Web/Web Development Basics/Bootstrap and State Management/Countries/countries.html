<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <h4>Countries and Capitals</h4>
    <table class="table table-striped">
        <tr>
            <td>Flag</td>
            <td>Code</td>
            <td>Country</td>
            <td>Capital</td>
        </tr>
        <tr>
            <td><img src="./img/albaniapng.png" alt="albania"></td>
            <td>AL</td>
            <td>Albania</td>
            <td>Tirana</td>
        </tr>
        <tr>
            <td><img src="./img/andora.gif" alt="andora"></td>
            <td>AD</td>
            <td>Andora</td>
            <td>Andora Ia Vella</td>
        </tr>
        <tr>
            <td><img src="./img/austria.png" alt="austria"></td>
            <td>AT</td>
            <td>Austria</td>
            <td>Viena</td>
        </tr>
        <tr>
            <td><img src="./img/belgium.png" alt="belgium"></td>
            <td>BE</td>
            <td>Belgium</td>
            <td>Brussels</td>
        </tr>
    </table>
<br>
<button type="submit" class="btn btn-primary">Load more...</button>
    <script type="text/javascript" src="./scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
</body>
</html>
