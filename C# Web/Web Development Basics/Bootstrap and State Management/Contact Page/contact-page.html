<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Contact Us</h2>
            <hr>
            <div class="info">
                <p><span class="glyphicon glyphicon-asterisk" style="color: red; font-size: 1.5em"></span><span>Requered field </span></p>
            </div>
            
            <form action="" class="form-group">
                <input class="form-control" type="text" required placeholder="Full Name">
                <br>
                <input class="form-control" type="text" required placeholder="Email">
                <br>
                <input class="form-control" type="text" required placeholder="Confirm Email">
                <br>
                <textarea class="form-control" name="comment" id="comment" rows="8" required placeholder="Enter your message for us here..."></textarea>
                <br>
                <input class="btn btn-primary btn-lg col-xs-offset-11" type="submit" value="Send">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
</body>

</html>
