<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="jumbotron text-center col-xs-12">
                <form action="signup.exe" method="POST" class="form-group col-xs-5 col-xs-offset-3">
                    <input type="text" class="form-control" placeholder="Enter an email" name="email">
                    <br>
                    <input type="password" class="form-control" placeholder="Enter a password" name="password">
                    <br>
                    <a href="/home.html" class="btn btn-danger">Go Back</a>
                    <input type="submit" class="btn btn-success" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
