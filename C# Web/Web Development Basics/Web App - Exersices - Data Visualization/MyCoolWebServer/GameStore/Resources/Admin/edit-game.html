<main class="col-6 mr-auto ml-auto">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3 text-center">Edit Game - {{{game-title}}}</h1>

                <div class="col-12">

                    <div class="alert alert-danger" role="alert" style="display: {{{alert-display}}}">
                        <strong>Oh snap!</strong> {{{alert-message}}}
                    </div>

                    <form method="post">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="id" name="id" value="{{{game-id}}}" />
                        </div>

                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Game Title" value="{{{game-title}}}" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Game Description" required>{{{game-description}}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="imgUrl">Thumbnail</label>
                            <input type="url" class="form-control" id="imgUrl" name="imgUrl" placeholder="Enter URL to Image" value="{{{game-imgUrl}}}" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <div class="input-group">
                                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" placeholder="Enter Price" value="{{{game-price}}}" required>
                                <span class="input-group-addon">&euro;</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="size">Size</label>
                            <div class="input-group">
                                <input type="number" step="0.01" min="0" class="form-control" id="size" name="size" placeholder="Enter Size" value="{{{game-size}}}" required>
                                <span class="input-group-addon">GB</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="videoUrl">YouTube Video URL</label>
                            <div class="input-group">
                                <span class="input-group-addon">https://wwww/youtube.com/watch?v=</span>
                                <input type="text" class="form-control" id="videoUrl" name="videoUrl" value="{{{game-videoUrl}}}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="release">Release Date</label>
                            <div class="input-group">
                                <input type="datetime" class="form-control" id="release" name="release" placeholder="mm / dd / yyyy" value="{{{game-release}}}" required>
                            </div>
                        </div>

                        <input type="submit" id="btn-add-game" class="btn btn-outline-success btn-small btn-block"
                               value="Edit Game" />
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
