<h2>Login</h2>

<form method="post">
    Name: 
    <input type="text" name="name" placeholder="Name" />
    <br />
    Password:
    <input type="password" name="password" placeholder="Password" />
    <br />
    <input type="submit" value="Login" />
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
<div style="display: {{{redirectToLogin}}}">Don't have an account? <a href="/register"><button>Register</button></a></div>
