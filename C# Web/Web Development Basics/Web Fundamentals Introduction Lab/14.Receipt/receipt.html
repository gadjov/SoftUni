<!DOCTYPE html>
<html>

<head>
    <title>Receipt</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <table>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>$110.00</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grand total</th>
            <td>$118.80</td>
        </tr>
        <tr>
            <td colspan="4"><em>&copy2017 - SoftUni Store</em></td>
        </tr>
    </table>
</body>

</html>
